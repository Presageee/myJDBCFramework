group 'myJDBCFramework'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

jar{
    manifest {
        attributes 'Implementation-Title': 'GradleDemo',
                   'Implementation-Version': version
    }
}
repositories {
    mavenCentral()
}

dependencies {
    //compile group: 'mysql-connector', name: 'mysql-connector', version: '5.1.8'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

test {
    systemProperties 'property': 'value'
}
uploadArchives {
    repositories {
        flatDir {
            dirs 'repos'
        }
    }
}